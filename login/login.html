<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login - VSConnect</title>
</head>

<body>
    <section class="esquerdo">
        <div class="logo">
            <img src="../img/Logo IntegraDash.png" alt="">

        </div>
        <div class="main">
            <div class="posicionamento_main">
                <div class="formulario">
                    <form action="">
                        <label for="">Endereço de e-mail</label>
                        <input type="text" value="nome@email.com">
                        

                        <label for="">Senha</label>
                        <input type="password" placeholder="Senha">
                        
                        <div class="checkbox">
                            <input type="checkbox">
                            <label for="">Mantenha-me conectado</label>
                        </div>
                        <div class="botao">
                            <div class="btn">
                                <a href="#">Entrar</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="esqueceu">
                    <div class="clique">
                        <p>Esqueceu sua senha?<a href="#">Clique aqui</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="desenvolvido">
            <p>Dashboard desenvolvido por</p>
            <img src="../img/INTEGRADASH 1.png" alt="">
        </div>

    </section>
    <section class="direito">
        <img src="../img/Group 36 1.png" alt="">
    </section>
</body>

</html>
